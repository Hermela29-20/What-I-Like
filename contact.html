  <h2>Contact information</h2>
  <form action="">
    <label for="FirstName">
      <span class="names">First Name :</span> 
      <input
       type="text" 
       name="FirstName" 
       id="FirstName"
       placeholder="Enter Your First Name" required/>
      </label>
    <br><br>
    <label for="LastName">
      <span class="names">Last Name : </span>
    <input 
    type="text" 
    class="LastName" 
    id="LastName" 
    placeholder="Enter Your Last Name"/>
    </label>
    
    <br><br>
    <label for="Gender">

      <input
      type="radio"
      value="Female"
      name="gender"
      id="Female"\>Female

      <label>

      type="radio"

      id="Male"/>Male

    <br><br>
    <label for="Phone Number">

      id="PhoneNumber" 
      name="Phone Number" 
      placeholder="Enter Your Phone Number"/>
    </label>
    <br><br>
    <lable for="Email">

      type="email" 
      id="Email"
       name="Email" 
       placeholder="Enter your Email"required/>

    <br><br>
    <lable for="Comment">

      type="comment"

    <br><br>
    </lable>

    </label>
    <label>
      <input
      type="checkbox"
      name="Chat"
      id="chat"
      value="Chat"/>Chat
    </label>
    <br><br>
    <label>

      type="range"
      class="range"
      name="Range Satisfaction"
      id="rangesatisfaction"
      value="Range Satisfaction"/>Range Satisfaction
